/*
 * Gradle file with tasks for uploading the ExampleCheckout app to Browserstack
 */

task uploadToAppLive {
    if (rootProject.browserStackUser == null || rootProject.browserStackKey == null) {
        logger.warn('[BROWSERSTACK] Missing credentials')
        return
    }
    dependsOn('uploadExampleCheckoutDebugToBrowserstackAppLive')
}

task runFunctionalTest {
    if (rootProject.checkoutBaseUrl == null || rootProject.checkoutAuthHeader == null) {
        logger.warn('[BROWSERSTACK] Missing functional test settings')
        return
    }
    if (rootProject.browserStackUser == null || rootProject.browserStackKey == null) {
        logger.warn('[BROWSERSTACK] Missing credentials')
        return
    }
    dependsOn('executeExampleCheckoutDebugTestsOnBrowserstack')
}

browserStackConfig {
    username = rootProject.browserStackUser
    accessKey = rootProject.browserStackKey
    configFilePath = 'example-shop/browserstack.json'
}
