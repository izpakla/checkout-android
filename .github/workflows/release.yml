# Workflow for building snapshot versions of the Android Checkout SDK.

name: Build workflow

on:
  push:
    branches:
      - "PCX-1662"
jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build"
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Clean Android Checkout SDK
        run: ./gradlew clean
      - name: Build Checkout module
        run: ./gradlew buildCheckout
      - name: version
        run: echo "::set-output name=version::$(<VERSIONNAME)"
        id: version
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.rst
          draft: false
          prerelease: false